<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SwiftCart — Login</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f3f4f6; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md shadow-xl rounded-xl p-8">
    <h2 class="text-2xl font-bold text-center text-blue-600">SwiftCart Login</h2>
    <p class="text-center text-gray-500 mb-6">Access your account</p>

    <form method="post" action="/SwiftCart/login" class="space-y-4">

      <div>
        <label class="block mb-1 text-gray-600 font-medium">Email</label>
        <input 
          name="email"
          type="email"
          required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="demo@example.com"
        />
      </div>

      <div>
        <label class="block mb-1 text-gray-600 font-medium">Password</label>
        <input 
          name="password"
          type="password"
          required
          class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 outline-none"
          placeholder="demo-pass"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      • Demo: <strong>demo@example.com</strong> / <strong>demo-pass</strong> <br/>
      • Admin: <strong>admin@example.com</strong> / <strong>admin-pass</strong>
    </p>
  </div>

</body>
</html>
